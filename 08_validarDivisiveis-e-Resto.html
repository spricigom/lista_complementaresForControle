<script>
    //PROBLEMA
    /*
    Desenvolva um programa que gere números entre 1000 e 1999, demonstrando os números que, divididos por 11, dão resto 5.
    */

    //ENTRADA

    
    //PROCESSAMENTO
    for (let contador = 1000; contador <= 1999; contador++) {
        if (contador % 11 === 5) {
            document.write(`Os números que divido por 11 dão resto 5 são:${contador}<br>`)
        }
        
    }
    
    //SAÍDA
    

</script>
