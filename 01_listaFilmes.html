<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const qtd = Number( prompt("Informe quantos filmes você deseja cadastrar dentre as categorias: coédia, drama ou romance"));
    let comedia = [];
    let drama = [];
    let romance = [];
    //PROCESSAMENTO
    for (let contador = 1; contador <= qtd; contador++) {
        const nomefilme = prompt("Informe o nome do filme");
        const genero = prompt ("Informe o genero do filme utilizando: (C) comédia, (D) drama ou (R) romance").toUpperCase();
        if (genero == "C"){
            comedia.push(nomefilme);
        }
        else if (genero == "D"){
            drama.push(nomefilme);
        }
        else if (genero == "R"){
            romance.push(nomefilme);
        }
    }
    
    //SAÍDA
    
    if (comedia.length > 0 ){
        document.write(`Comedia: ${comedia.join(" -")}<br>`);
    }
     if(romance.length > 0){
        document.write(`Romance: ${romance.join(" -")}<br>`);
     }
    if(drama.length > 0){
        document.write(`Drama ${drama.join(" -")}<br>`);
    }
</script>
